<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cumulative from 1 after page loaded </title>

    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: orangered;
        }
    </style>

</head>

<body>
    <button class="ttt">Timing start</button>
    <!--多次点击会如何?如何让按钮只可点击一次？-->
    <!--可考虑一个重置按钮-->
    <div id="demo">

    </div>

    <script>
        var ttt = document.querySelector('.ttt');
        var text = document.getElementById("demo");
        var con = null;
        var flag = true;
        var k = 0;
        ttt.onclick = function () {
            if (flag) {
                con = setInterval(updateNum, 1000);
                this.innerHTML = 'Timing start';
                flag = false;
            } else {
                clearInterval(con);
                this.innerHTML = 'Timing pause';
                flag = true;
            }
        
        }
        function updateNum() {
            var j = k++;
            text.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
        }
        
    </script>
</body>

</html>
